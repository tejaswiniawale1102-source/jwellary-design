{% extends 'base.html' %}

{% block title %}Dresses Selection | RentEasy India{% endblock %}

{% block content %}
<section
    style="padding: 80px 80px; background: white; min-height: 80vh; display: flex; flex-direction: column; justify-content: center;">
    <div class="reveal" style="text-align: center; margin-bottom: 60px;">
        <h2 style="font-size: 3.5rem; color: #333; font-family: 'Playball', cursive; margin-bottom: 15px;">Dresses
            Collection</h2>
        <p style="color: #888; font-size: 1.1rem;">Choose your style from our premium selection.</p>
        <div style="width: 80px; height: 4px; background: #ff1f6a; margin: 20px auto 0; border-radius: 2px;"></div>
    </div>

    <div
        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); gap: 40px; max-width: 1000px; margin: 0 auto; width: 100%;">
        <!-- Women's Wear Card -->
        <a href="/womens_collection" class="glass-card reveal"
            style="position: relative; height: 500px; border-radius: 30px; overflow: hidden; text-decoration: none; display: block;">
            <img src="/static/images/womens11.jpg"
                style="width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);">
            <div
                style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%); display: flex; flex-direction: column; justify-content: flex-end; padding: 50px; color: white;">
                <h3 style="font-size: 2.5rem; margin-bottom: 10px; font-family: 'Playball', cursive;">Women's Wear</h3>
                <p style="opacity: 0.9; font-size: 1.1rem; margin-bottom: 25px;">Exquisite Gowns & Lehengas.</p>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span style="font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Shop Now</span>
                    <div
                        style="width: 45px; height: 45px; background: white; color: #ff1f6a; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </a>

        <!-- Men's Wear Card -->
        <a href="/mens" class="glass-card reveal"
            style="position: relative; height: 500px; border-radius: 30px; overflow: hidden; text-decoration: none; display: block; transition-delay: 0.1s;">
            <img src="/static/images/mens3.jpg"
                style="width: 100%; height: 100%; object-fit: cover; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1);">
            <div
                style="position: absolute; inset: 0; background: linear-gradient(to top, rgba(0,0,0,0.8), transparent 60%); display: flex; flex-direction: column; justify-content: flex-end; padding: 50px; color: white;">
                <h3 style="font-size: 2.5rem; margin-bottom: 10px; font-family: 'Playball', cursive;">Men's Wear</h3>
                <p style="opacity: 0.9; font-size: 1.1rem; margin-bottom: 25px;">Sherwanis & Suits.</p>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <span style="font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Shop Now</span>
                    <div
                        style="width: 45px; height: 45px; background: white; color: #ff1f6a; border-radius: 50%; display: flex; align-items: center; justify-content: center; box-shadow: 0 5px 15px rgba(0,0,0,0.2);">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
            </div>
        </a>
    </div>
</section>
{% endblock %}
