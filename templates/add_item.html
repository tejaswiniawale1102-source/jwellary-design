<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item - RentEasy Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .form-container {
            width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .submit-btn {
            background: #ff1f6a;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background: #e60050;
        }
    </style>
</head>

<body>

    {% include 'navbar.html' %}

    <div class="form-container">
        <h2 style="text-align:center; margin-bottom:20px;">Add New Product</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div
            style="background:#ffe6e6; color:#d63031; padding:10px; margin-bottom:20px; border-radius:5px; text-align:center;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('admin.add_new_item') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Category</label>
                <select name="category">
                    <option value="Jewelry">Jewellery</option>
                    <option value="Dresses">Dresses</option>
                    <option value="Mens">Men's</option>
                    <option value="Womens">Women's</option>
                    <option value="Decor">Decor</option>
                    <option value="Event Tools">Event Tools</option>
                </select>
            </div>

            <div class="form-group">
                <label>Price (per day)</label>
                <input type="number" name="price" required>
            </div>

            <div class="form-group">
                <label>Product Image</label>
                <input type="file" name="image" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>Description (Optional)</label>
                <textarea name="description" rows="3"></textarea>
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

</body>

</html>
